<form class="share-quick form-horizontal">
    <div class="control-group">
        <label class="control-label" data-i18n="shareDialogShareItemNameTitle"></label>
        <div class="controls">
            <input type="text" data-bind="value: model.item.name" readonly="true"></input>
        </div>
    </div>
    <div class="control-group">
        <label class="control-label" data-i18n="shareDialogShareUrlTitle"></label>
        <div class="controls">
            <input type="text" readonly="yes" data-bind="value: model.shareLink, attr: { title: model.shareLink }"></input>
            <a class="share-link-copy" data-bind="clipboard: { data: model.shareLink, hover: true, hand: true }"><i class="fa fa-copy"></i>&nbsp;<span data-i18n="shareDialogShareLinkCopyToClipboard"></span></a>
        </div>
    </div>
</form>
