<div class="kloudspeaker-fullpage">
	<div class="kloudspeaker-fullpage-bg"></div>

	<div class="kloudspeaker-fullpage-form center container">
		<div class="kloudspeaker-logo"></div>
		
		<legend data-i18n="shareAccessPasswordViewTitle"></legend>
		
		<p data-i18n="shareAccessPasswordViewMessage"></p>

		<div class="control-group">
			<div class="controls" data-bind="validationElement: model.password">
				<input type="password" data-i18n="[placeholder]shareAccessPasswordTitle" data-bind="value: model.password, hasFocus: model.editing, valueUpdate: 'afterkeydown', enterkey: onAccess" autofocus></input>
			</div>
		</div>
			
		<div class="control-group">
			<div class="controls">
				<a class="btn btn-large btn-primary primary-action" data-i18n="shareAccessPasswordButtonTitle" data-bind="click: onAccess"></a>
			</div>
		</div>
	</div>

	<div class="kloudspeaker-notification-container"></div>
</div>
