<div class="kloudspeaker-fullpage kloudspeaker-registration-page">
    <div class="kloudspeaker-fullpage-bg" data-bind="attr: {class: 'kloudspeaker-fullpage-bg ' + (model.loading() ? 'loading' : '') }"></div>

    <!-- ko if: (model.failed() || model.confirmed()) -->
    <div class="kloudspeaker-fullpage-form center wide container">
        <!-- ko if: model.failed -->
        <h2>
        	<i class="fa fa-exclamation-circle"></i>&nbsp;&nbsp;<span data-bind="text: model.failed"></span>
        </h2>
        <!-- /ko -->
        <!-- ko if: model.confirmed -->
	        <!-- ko ifnot: model.confirmedRequireApproval -->
	        <h1><i class="fa fa-check"></i>&nbsp;&nbsp;<span data-i18n="registrationConfirmSuccessTitle"></span></h1>
	        <p data-i18n="registrationConfirmSuccessMessage"></p>
	        <a class="btn btn-large btn-primary primary-action" data-i18n="registrationContinueButton" href="?"></a>
	        <!-- /ko -->
	        <!-- ko if: model.confirmedRequireApproval -->
	        <h1><i class="fa fa-check"></i>&nbsp;&nbsp;<span data-i18n="registrationConfirmSuccessWaitApprovalTitle"></span></h1>
	        <p data-i18n="registrationConfirmSuccessWaitApprovalMessage"></p>
        <!-- /ko -->
        <!-- /ko -->    
    </div>
    <!-- /ko -->

    <!-- ko if: model.showForm -->
    <div class="kloudspeaker-fullpage-form center container">
        <form class="form">
            <div class="kloudspeaker-logo"></div>
            <legend data-i18n="registrationConfirmTitle"></legend>
            <p data-i18n="registrationConfirmMessage"></p>
            <div class="control-group">
                <label class="control-label" for="registration-confirm-email" data-i18n="registrationConfirmEmail"></label>
                <div class="controls">
                    <input type="text" data-i18n="[placeholder]registrationConfirmEmail" data-bind="value: model.email" disabled>
                </div>
            </div>
            <div class="control-group" data-bind="validationElement: model.key">
                <label class="control-label" for="registration-confirm-key" data-i18n="registrationConfirmKey"></label>
                <div class="controls">
                    <input type="text" data-i18n="[placeholder]registrationConfirmKey" data-bind="value: model.key" autofocus>
                </div>
            </div>
            <div class="control-group">
                <div class="controls">
                    <a class="btn btn-large btn-primary primary-action" data-i18n="registrationConfirmSubmit" data-bind="click: onConfirm"></a>
                </div>
            </div>
        </form>
    </div>
	<!-- /ko -->
</div>
