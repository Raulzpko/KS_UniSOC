<div class="kloudspeaker-fileviewereditor-viewer-popup">
    <div class="header">
        <!-- ko if: item -->
        <h4 data-bind="text: item().item.name"></h4>
        <!-- /ko -->
        <div class="tools">
            <!-- ko if: viewing() && item().spec.edit -->
                <button type="button" data-bind="click: edit" data-i18n="[title]fileViewerEditor.edit"><i class="fa fa-edit"></i></button>
            <!-- /ko -->
            <!-- ko if: editing -->
                <button type="button" data-bind="click: save" data-i18n="[title]fileViewerEditor.save"><i class="fa fa-save"></i></button>
                <!-- ko if: item().spec.view -->
                <button type="button" data-bind="click: cancelEdit" data-i18n="[title]fileViewerEditor.cancel"><i class="fa fa-eye"></i></button>
                <!-- /ko -->
            <!-- /ko -->
            <!-- ko if: fullAvailable -->
                <button type="button" data-bind="click: viewFull" data-i18n="[title]fileViewerEditor.fullscreen"><i class="fa fa-arrows-alt"></i></button>
            <!-- /ko -->
            <button type="button" data-bind="click: close"><i class="fa fa-close"></i></button>
        </div>
    </div>
    <div class="content">
        <div class="content-container">        	
        </div>
        <div class="hover-tools" data-bind="css : { visible: (!loading() && zoomable()) }">
            <button type="button" class="btn" data-bind="click: zoomIn, clickBubble: false" data-i18n="[title]fileViewerEditor.zoomIn"><i class="fa fa-search-minus"></i></button>
            <button type="button" class="btn" data-bind="click: zoomReal, clickBubble: false, visible: zoomableReal()" data-i18n="[title]fileViewerEditor.zoomReal"><i class="fa fa-sign-in"></i></button>
            <button type="button" class="btn" data-bind="click: zoomFit, clickBubble: false" data-i18n="[title]fileViewerEditor.zoomFit"><i class="fa fa-arrows-alt"></i></button>
            <button type="button" class="btn" data-bind="click: zoomOut, clickBubble: false" data-i18n="[title]fileViewerEditor.zoomOut"><i class="fa fa-search-plus"></i></button>
        </div>
    </div>
</div>
