<script id="itemdetails-template" type="text/x-jquery-tmpl">
	<div id="kloudspeaker-itemdetails-content">
		{{each groups}}
		<div id="kloudspeaker-itemdetails-group-${key}">
			<h4>${$value.title}</h4>
			<dl class="dl-horizontal">
			{{each rows}}
				<dt class='kloudspeaker-itemdetails-row-label'>${$value.title}</dt>
				<dd class='kloudspeaker-itemdetails-row-value-container'>
					<div class='kloudspeaker-itemdetails-row-value'>{{html $value.value}}</div>
				</dd>
			{{/each}}		
			</dl>
		</div>
		{{/each}}
	</div>
</script>
