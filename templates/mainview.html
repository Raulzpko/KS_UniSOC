<script id="kloudspeaker-tmpl-fileview-foldertools-action" type="text/x-jquery-tmpl">
	<div class="btn-group {{if ($item.data.style)}}${style}{{/if}}">
	{{if ($item.data.dropdown && $item.data.action)}}
		<button class="btn btn-flat">
			{{if icon}}
			<i class="${icon}"></i>
			{{else}}
			${$item.title()}
			{{/if}}
		</button>

		<button class="btn btn-flat dropdown-toggle" data-toggle="dropdown">
			<b class="caret"></b>
		</button>
	{{/if}}
	{{if ($item.data.dropdown && !$item.data.action)}}
		<a class="btn btn-flat dropdown-toggle" href="#">
			{{if icon}}
			<i class="${icon}"></i>
			{{else}}
			${$item.title()}
			{{/if}}
			&nbsp;<b class="caret"></b>
		</a>
	{{/if}}
	{{if (!$item.data.dropdown)}}
		<button class="btn btn-flat foldertool">
			{{if icon}}
			<i class="${icon}"></i>
			{{else}}
			${$item.title()}
			{{/if}}
		</button>
	{{/if}}
	</div>
</script>

<script id="kloudspeaker-tmpl-filelist-item" type="text/x-jquery-tmpl">
	<div id="kloudspeaker-filelist-item-${id}" class="kloudspeaker-filelist-item ${$item.typeClass($data)}" unselectable="on">
		<div class="kloudspeaker-filelist-col kloudspeaker-filelist-col-sel">
			<i class="kloudspeaker-filelist-item-sel unselected fa fa-square-o"></i>
			<i class="kloudspeaker-filelist-item-sel selected fa fa-check-square-o"></i>
		</div>
		{{if $item.hierarchy}}
			<div class="kloudspeaker-filelist-hierarchy-indent" style="padding-left: ${$item.itemIndent($data)}px">
			</div>
			<div class="kloudspeaker-filelist-col hierarchy-toggle">
				{{if !$data.is_file}}
					{{if $item.foldersExpanded[id]}}
					<i class="fa fa-caret-down"></i>
					{{else}}
					<i class="fa fa-caret-right"></i>
					{{/if}}
				{{/if}}
			</div>			
		{{/if}}
		<div class="kloudspeaker-filelist-col kloudspeaker-filelist-col-icon">
			<div class="kloudspeaker-filelist-item-icon"></div>
		</div>
		{{each(c,col) $item.cols}}
			<div class="kloudspeaker-filelist-col kloudspeaker-filelist-col-${col.id}" style="${$item.itemColStyle($data, col)}" title="${$item.itemColTitle($data, col)}">{{html $item.col($data, col)}}</div>
		{{/each}}
	</div>
</script>
