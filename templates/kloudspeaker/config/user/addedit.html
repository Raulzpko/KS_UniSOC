<div class="kloudspeaker-config-admin-userdialog-content">
    <form class="form-horizontal">
        <div class="control-group" data-bind="validationElement: model.name">
            <label class="control-label localized" text-key="configAdminUserDialogUsernameTitle"></label>
            <div class="controls">
                <input type="text" data-bind="value: model.name" required autofocus></input>
            </div>
        </div>
        <!-- ko if: showLanguages -->
        <div class="control-group">
            <label class="control-label localized" text-key="configAdminUserDialogLanguageTitle"></label>
            <div class="controls">
                <select data-bind="value: model.language, options: model.languageOptions, optionsText: model.languageOptionTitle, optionsCaption: model.languageNoneTitle">
                </select>
            </div>
        </div>
        <!-- /ko -->
        <div class="control-group">
            <label class="control-label localized" text-key="configAdminUserDialogEmailTitle"></label>
            <div class="controls">
                <input type="text" data-bind="value: model.email"></input>
            </div>
        </div>
        <!-- ko if: model.newUser -->
        <div class="control-group" data-bind="validationElement: model.password, attr: {class: 'control-group ' + (model.passwordMissing() ? 'error' : '')}">
            <label class="control-label localized" text-key="configAdminUserDialogPasswordTitle"></label>
            <div class="controls">
                <input type="text" data-bind="value: model.password"></input>
                <a class="btn localized" text-key="configAdminUserDialogGeneratePassword" data-bind="click: generatePassword"></a>
            </div>
        </div>
        <!-- /ko -->
        <div class="control-group">
            <label class="control-label localized" text-key="configAdminUserDialogTypeTitle"></label>
            <div class="controls">
                <select data-bind="value: model.type, options: model.userTypeOptions, optionsText: model.userTypeOptionTitle, optionsCaption: model.userTypeNoneTitle">
                </select>
            </div>
        </div>
        <div class="control-group">
            <label class="control-label localized" text-key="configAdminUserDialogAuthenticationTitle"></label>
            <div class="controls">
                <select data-bind="value: model.auth, options: model.authOptions, optionsText: model.authOptionTitle, optionsCaption: model.authNoneTitle">
                </select>
            </div>
        </div>
        <div class="control-group">
            <label class="control-label localized" text-key="configAdminUserDialogExpirationTitle"></label>
            <div class="controls">
                <div class="input-append">
                	<div data-bind="time-picker:{ value: model.expiration }"/>
                </div>
            </div>
        </div>
    </form>
</div>
